<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/vista_page.css">
    <link rel="shortcut icon" href="../images/film-icon.png">
  </head>
  <body>
    <div class="contenedor">
      <header class="cabecero">
        <div class="titulo_pag"><a href="../index.html">Films & TV</a></div>
        <nav class="links">
            <span><a href="../pages/directorio.html?series">Series</a></span>
            <span><a href="../pages/directorio.html?ratedmovies">Mejores Peliculas</a></span>
            <span class="search">
              <input id="values" type="text" placeholder="Buscar...">
              <button id="buscar"><ion-icon name="search-sharp"></ion-icon></button>
            </span>
        </nav>
      </header>

      <section class="informacion" id="informacion">
        <div class="detalles">
          <img class="portada" id="poster" alt="port">
          <div class="overview">
            <div class="titulo" id="titulo">Title</div>
            <em id="tag-line"></em>
            <div class="rate" id="rate">
              <span class="average">
                <div class="circle">
                  <div class="value-circle">0 <sup>%</sup></div>
                </div>
              </span>
              <div class="title-circle">Users Score</div>
              <div class="genres" id="genres"></div>
            </div>
            <div id="estreno"></div>
            <h2>Sinopsis</h2>
            <div class="sinopsis" id="sinopsis"></div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="descripcion"><b>Films & TV.</b> Una simple página con información breve de las peliculas y series del momento.</div>
      <div class="links-bio">
        <a href="https://github.com/enzovillanueva" title="Github" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://twitter.com/EnzoV120" title="Twitter" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
      </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/config_vista.js"></script>
  </body>
</html>
