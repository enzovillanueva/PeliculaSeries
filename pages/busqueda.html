<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/busqueda.css">
    <link rel="shortcut icon" href="../images/film-icon.png">
    <title>Buscador</title>
  </head>
  <body>
    <div class="contenedor">
      <header class="cabecero">
        <div class="titulo_pag"><a href="../index.html">Films & TV</a></div>
        <nav class="links">
            <span><a href="../pages/directorio.html?series">Series</a></span>
            <span><a href="../pages/directorio.html?ratedmovies">Mejores Peliculas</a></span>
            <span class="search">
              <input id="values" type="text" placeholder="Buscar...">
              <button id="buscar"><ion-icon name="search-sharp"></ion-icon></button>
            </span>
        </nav>
      </header>

      <section class="consulta">
        <div class="titulo">
          <h2 id="title">Resultados de: </h2>
          <div class="opciones">
            <div id="marcador"></div>
            <span class="opcion" id="peliculas">Peliculas</span>
            <span class="opcion" id="series">Series</span>
          </div>
        </div>

        <div class="resultados" id="results"></div>

        <div class="paginacion">
          <button id="prev"><ion-icon name="caret-back-outline"></ion-icon></button>
          <div id="num_pag">1</div>
          <button id="next"><ion-icon name="caret-forward-outline"></ion-icon></button>
        </div>
      </section>
    </div>

    <footer id="pie-pag">
      <div class="descripcion"><b>Films & TV.</b> Una simple página con información breve de las peliculas y series del momento.</div>
      <div class="links-bio">
        <a href="https://github.com/enzovillanueva" title="Github" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://twitter.com/EnzoV120" title="Twitter" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
      </div>
    </footer>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/config_busqueda.js"></script>
  </body>
</html>
